<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Themes</title>
  <link rel="stylesheet" type="text/css" href="Themes.css"/>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .sec {
      height: 24vh;
    }
    .day {
      width: 14vw;
      height: 100%;
      float: left;
    }
  </style>
</head>
<body>
  <div class="sec">

    <div class="day Day0" style="background-color: var(--hdr-colour)"></div>
  </div>
  <div class="sec">
    <div class="day Day1" style="background-color: var(--edg-colour)"></div>
    <div class="day Day2" style="background-color: var(--edg-colour)"></div>

    <div class="day Day4" style="background-color: var(--edg-colour)"></div>
    <div class="day Day5" style="background-color: var(--edg-colour)"></div>

  <div class="sec">

    <div class="day Day2" style="background-color: var(--drp-colour)"></div>

    <div class="day Day4" style="background-color: var(--drp-colour)"></div>
    <div class="day Day5" style="background-color: var(--drp-colour)"></div>
    <div class="day Day6" style="background-color: var(--drp-colour)"></div>
    <div class="day Day0" style="background-color: var(--drp-colour)"></div>
  </div>
  <div class="sec">
    <div class="day Day1" style="background-color: var(--bkg-colour)"></div>

  </div>
</body>
</html>
